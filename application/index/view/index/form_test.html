{extend name='public/base'}
{block name='content'}
<div>
    <form class="form-horizontal col-lg-7" role="form" id="myForm" action="file_upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file1" class="col-sm-2 control-label">选择文件 ：</label>
            <div class="col-sm-10">
                <input class="btn" name="myfile" type="file" id="file1" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="file1" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-success text-left" id="upload">上传</button>
            </div>
        </div>
    </form>
</div>
<script>
    $(function () {
        $("#upload").click(function () {
            var formData = new FormData();
            formData.append("myfile", document.getElementById("file1").files[0]);
            if(formData.length==0){
                layer.msg("请选择文件",{time:3000,icon:0});return;
            }
            /**/
            $.ajax({
                url: "/index/index/file_upload",
                type: "POST",
                data: formData,
                /**
                 *必须false才会自动加上正确的Content-Type
                 */
                contentType: false,
                /**
                 * 必须false才会避开jQuery对 formdata 的默认处理
                 * XMLHttpRequest会对 formdata 进行正确的处理
                 */
                processData: false,
                success: function (data) {
                    console.log(data);
                    if(data.code==1){
                        layer.msg(data.msg,{time:3000,icon:6});
                        setTimeout(layer.closeAll(),3000);
                    }else{
                        layer.msg(data.msg,{time:3000,icon:5});
                    }
                },
                error: function () {
                    layer.msg("文件上传失败",{time:3000,icon:5});
                }
            });
        });
    });
</script>
{/block}
