{extend name='public/base'}
{block name='content'}
<form class="form-horizontal" role="form" id="myForm" action="file_upload" method="post" enctype="multipart/form-data">

    选择文件:<input type="file" id="file1" /><br />
    <input type="button" id="upload" value="上传" />

</form>
<script>
    $(function () {
        $("#upload").click(function () {
            var formData = new FormData();
            formData.append("myfile", document.getElementById("file1").files[0]);
            $.ajax({
                url: "file_upload",
                type: "POST",
                data: formData,
                /**
                 *必须false才会自动加上正确的Content-Type
                 */
                contentType: false,
                /**
                 * 必须false才会避开jQuery对 formdata 的默认处理
                 * XMLHttpRequest会对 formdata 进行正确的处理
                 */
                processData: false,
                success: function (data) {
                    if(data.code==1){
                        alert(data.msg);
                        window.location.href='/index/index/update_content/file_id/'+data._id;
                    }else{
                        alert(data.msg);
                    }
                },
                error: function () {
                    alert("上传失败！");
                }
            });
        });
    });
</script>
{/block}
